<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Script imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">       
    <title>Update de Filme</title>
</head>
<body>

    <nav class="py-3 navbar navbar-expanded-lg mb-5">
        <div class="container">
            <a class="navbar-brand" href="/">
                Letterboxd
            </a>
            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/movies">Movies</a>
                </li>                                      
            </ul>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <form action="/updateAction/{{movie['id']}}" method="POST">         
                    <div class="form-group mt-2">
                        <label for="id" class="form-label">Id</label>
                        <input type="text" id="id" name="id" class="form-control" placeholder="" value="{{movie['id']}}" required readonly/>
                    </div>                             
                    <div class="form-group mt-2">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="" value="{{movie['nome']}}" required/>
                    </div>
                    <div class="form-group mt-2">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" name="descricao" class="form-control" placeholder="" value="{{movie['descricao']}}" required/>
                    </div>
                    <div class="form-group mt-2">
                        <label for="data" class="form-label">Data</label>
                        <input type="text" name="data" class="form-control" placeholder="" value="{{movie['data']}}" required/>
                    </div>                                     
                    <a href="/movies"> <button type="button" class="btn btn-warning" style="margin-top: 20px">Voltar</button> </a>
                    <button class="btn btn-success" id="btn-cadastro-filme" style="margin-top: 20px">Alterar</button>
                </form>
            </div>
        </div>
    </section>

    <footer class=" py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
        </div>
    </footer>

</body>
</html>
