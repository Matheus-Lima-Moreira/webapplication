<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Script imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">    
    <title>Movies</title>
</head>
<body>

    <nav class="py-3 navbar navbar-expanded-lg mb-5">
        <div class="container">
            <a class="navbar-brand" href="/">
                Letterboxd
            </a>
            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/movies">Movies</a>
                </li>                                      
            </ul>
        </div>
    </nav>

    <section>
        <div class="container">
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>&nbsp;</th>
                </tr>
                {% for movie in movies %}                
                    <tr>
                        <td>{{movie['id']}}</td>
                        <td>{{movie['nome']}}</td>
                        <td>{{movie['descricao']}}</td>
                        <td>{{movie['data']}}</td>
                        <td class="align-center"><a href="/update/{{movie['id']}}" class="btn btn-sm btn-warning">Editar</a><a href="/delete/{{movie['id']}}" class="btn btn-sm btn-danger">Apagar</a></td>
                    </tr>
                {% endfor %}
            </table>

            <a href="/create" class="btn btn-success">Adicionar</a>

        </div>
    </section>
</body>
</html>
